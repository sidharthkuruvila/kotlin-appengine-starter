
buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.google.appengine:gradle-appengine-plugin:1.9.52'
  }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.2"
    id "war"
}

apply plugin: 'appengine'


repositories {
    jcenter()
}


dependencies {
  appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.52'
}

